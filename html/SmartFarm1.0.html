 <script type="text/javascript">
		
		
        webiopi().ready(function() {
				var isMachineInitialed = false;
				webiopi().callMacro("InitialMachine", [engineArray.waterPumpGpioPort, 
								       engineArray.chemicalPumpGpioPort, 
								       engineArray.windPumpGpioPort,
								       engineArray.mixEngineGpioPort,
								       engineArray.coconutWaterPumpPort] , function(acro, args, data){isMachineInitialed = true;});			
				
				//Add valves
				//To ensure all input are set
				var index;
				var valveAddedCount = 0;
				var valveLen = valveArray.length;
				for(index = 0; index < valveLen; index++)
				{
					webiopi().callMacro("AddWaterValve", [valveArray[index].valveName, valveArray[index].valvePort, valveArray[index].chipNo, valveArray[index].executionOrder] , function(acro, args, data){valveAddedCount++;});
				}
				
				//Wait until all water object initial complete				
				var waterAllSetHandle = setInterval( 
									function()
									{
										if(isMachineInitialed && (valveAddedCount >= valveLen))
										{
											UpdateAutoModeStatus();
											UpdateGroundChemicalStatus();	
											UpdateCoconutWaterAutoModeStatus();								
											clearInterval(waterAllSetHandle);
										}
									}, 1000);
															
					
				var chemicalValveLen = chemicalValveArray.length;
				var chemicalValveAddedCount = 0;
				for(index = 0; index < chemicalValveLen; index++)
				{
					webiopi().callMacro("AddChemicalValve", [chemicalValveArray[index].valveName, 
										 chemicalValveArray[index].chipNo, 
										 chemicalValveArray[index].chemicalPort, 
										 chemicalValveArray[index].chemicalDelay,
										 chemicalValveArray[index].windGpioPort,
										 chemicalValveArray[index].windDelay,
										 chemicalValveArray[index].executionOrder] , function(acro, args, data){chemicalValveAddedCount++;});
				}
				
				
				var chemicalTankLen = chemicalTankArray.length;
				var chemicalTankAddedCount = 0;
				for(index = 0; index < chemicalTankLen; index++)
				{
		    
					webiopi().callMacro("AddChemicalTank", [chemicalTankArray[index].tankName,
										chemicalTankArray[index].chipNo,
										chemicalTankArray[index].mcpMotorPort,
										chemicalTankArray[index].mcpVolumePort,
										chemicalTankArray[index].rateTime,
										chemicalTankArray[index].isNC], function(acro, args, data){chemicalTankAddedCount++;});
				}
	
				
				var chemicalFeederLen = chemicalFeederArray.length;
				var chemicalFeederAddedCount = 0;
				for(index = 0; index < chemicalFeederLen; index++)
				{
					webiopi().callMacro("AddChemicalFeeder", [chemicalFeederArray[index].tankName, 
										  chemicalFeederArray[index].chipNo,
										  chemicalFeederArray[index].mcpMotorPort1,
										  chemicalFeederArray[index].mcpMotorPort2,
										  chemicalFeederArray[index].mcpMotorEnablePort,
										  chemicalFeederArray[index].mcpShakePort,
										  chemicalFeederArray[index].mcpShakeEnablePort,
										  chemicalFeederArray[index].rateTime], function(acro, args, data){chemicalFeederAddedCount++;});
					//chemicalFeederAddedCount++;
				}
				
			
				var isMixingTankAdded = false;
				webiopi().callMacro("AddMixingTank", [mixingTank.tankName,
													  mixingTank.volumeGpioPort,
													  mixingTank.maxVolumeGpioPort,
													  mixingTank.waterValveGpioPort,
													  mixingTank.drainValveGpioPort,
													  mixingTank.windCompressValveGpioPort,
													  mixingTank.rateTime,
													  mixingTank.initialVolume] , function(acro, args, data){isMixingTankAdded++;});
													  		
				//Wait until all chemical object initial complete				
				//To ensure all input are set
				var chemicalAllSetHandle = setInterval(
									function()
									{
										if(isMachineInitialed && isMixingTankAdded &&
										   (chemicalFeederAddedCount == chemicalFeederLen) &&
										   (chemicalTankAddedCount == chemicalTankLen) &&  
										   (chemicalValveAddedCount == chemicalValveLen))
										{
										 
										    UpdateChemicalRunningStatus();
										    RestoreChemicalTankVolume();
										    RestoreChemicalFeederVolume();
										    RestoreMixingTankVolume();
										    clearInterval(chemicalAllSetHandle);
																
											
										}
									}, 1000);
				
				
				//var sensorLen = sensorArray.length
				//for(index = 0; index < sensorLen; index++)
				//{
				//	webiopi().callMacro("AddSensor", [sensorArray[index].sensorName, sensorArray[index].analogPort] , null);
				//}
				
				//setInterval(UpdateSensor, 2000);	

                // Refresh GPIO buttons
                // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(true);
        });
        
        function UpdateValveStateCallback(macro, args, data)
		{
			UpdateValveState(args, data);
		}
		
        // function called through setInterval
		function UpdateSensor() 
		{
			var index;
			var sensorLen = sensorArray.length
			for(index = 0; index < sensorLen; index++)
			{
				webiopi().callMacro('GetSensorValue', 
									sensorArray[index].sensorName, 
									function(lMacro, lAargs, lData)
									{
										document.getElementById('Font-Sensor-Text').innerHTML = 'ชื้น:' + lData;
									});
			}
		}    

		function OpenValve(valveName)
		{
			window.alert("Open valve call");
			webiopi().callMacro("OpenValve", valveName, OpenValveCallback);
		}
		
		function CloseValve(valveName)
		{	
			window.alert("Close valve call");
			webiopi().callMacro("CloseValve", valveName, CloseValveCallback);											
			
		}
		
		function OpenValveCallback(macro, args, data)
		{
			if(data == 2)
			{
				window.alert("Open valve error!");
			}
			UpdateValveState(args,data);
			
			webiopi().callMacro("IsMachineOpennig", [], function(lMacro, lAargs, lData){
														if(lData)
														{
															gwd.actions.events.setInlineStyle(onOffButtonArray.autoImage, 'visibility: hidden; ');
															gwd.actions.events.setInlineStyle(onOffButtonArray.onImage, 'visibility: visible; ');
															gwd.actions.events.setInlineStyle(onOffButtonArray.offImage, 'visibility: hidden; ');
													
														}
													});
		}
		
		function CloseValveCallback(macro, args, data)
		{
			if(data == 2)
			{
				window.alert("Close valve error!");
			}
			UpdateValveState(args,data);
				
			webiopi().callMacro("IsMachineClosing", [], function(lMacro, lAargs, lData){
												  if(lData)
												  {
													  gwd.actions.events.setInlineStyle(onOffButtonArray.autoImage, 'visibility: hidden; ');
													  gwd.actions.events.setInlineStyle(onOffButtonArray.onImage, 'visibility: hidden; ');
													  gwd.actions.events.setInlineStyle(onOffButtonArray.offImage, 'visibility: visible; ');
												  
												  }
											  });		
		}
		
		function UpdateValveState(valveName, state)
		{
			
			var valveLength = valveArray.length;
			var index;
			
			for(index = 0; index < valveLength; index++)
			{
				if(valveArray[index].valveName == valveName)
				{	
					if(state == 1)
					{
						gwd.actions.events.setInlineStyle(valveArray[index].waterImage, 'visibility: visible; ');
						gwd.actions.events.setInlineStyle(valveArray[index].valveImage, 'visibility: hidden; ');
					}
					else
					{
						gwd.actions.events.setInlineStyle(valveArray[index].waterImage, 'visibility: hidden; ');
						gwd.actions.events.setInlineStyle(valveArray[index].valveImage, 'visibility: visible; ');
					}
					return;
				}
			}
		}

		function UpdateAutoModeStatus()
		{
							
			var UpdateAutoModeStatusHandle = setInterval(function(){
										var index;
										var valveLen = valveArray.length;
										for(index = 0; index < valveLen; index++)
										{
											webiopi().callMacro("GetValveState", valveArray[index].valveName, UpdateValveStateCallback);
										}
										
										webiopi().callMacro("IsAutoModeRunning", 
												    [], 
												    function(acro, args, data){
													if(data)
													{
													  gwd.actions.events.setInlineStyle(onOffButtonArray.onImage, 'visibility: hidden; ');
													  gwd.actions.events.setInlineStyle(onOffButtonArray.autoImage, 'visibility: visible; ');
													  gwd.actions.events.setInlineStyle(onOffButtonArray.offImage, 'visibility: hidden; ');
													  
												    
													}
													else
													{
													  webiopi().callMacro("IsMachineOpennig", 
															      [], 
															      function(acro, args, data){
																if(data)
																{
																  gwd.actions.events.setInlineStyle(onOffButtonArray.onImage, 'visibility: visible; ');
																  gwd.actions.events.setInlineStyle(onOffButtonArray.autoImage, 'visibility: hidden; ');
																  gwd.actions.events.setInlineStyle(onOffButtonArray.offImage, 'visibility: hidden; ');
																  
												    
																}
																else
																{
																    gwd.actions.events.setInlineStyle(onOffButtonArray.onImage, 'visibility: hidden; ');
																    gwd.actions.events.setInlineStyle(onOffButtonArray.autoImage, 'visibility: hidden; ');
																    gwd.actions.events.setInlineStyle(onOffButtonArray.offImage, 'visibility: visible; ');
													  
																}
																clearInterval(UpdateAutoModeStatusHandle);
												    
															      });
													}
												    
												      });
								      
													
										
										}, 3000);
		}
		
		function UpdateCoconutWaterAutoModeStatus()
		{
			var UpdateCoconutWaterAutoModeStatusHandle = setInterval(function(){
																			webiopi().callMacro("IsCoconutAutoModeRunning", 
																								[], 
																								function(acro, args, data){
																															if(data == false)
																															{
																																gwd.actions.events.setInlineStyle(coconutWaterButton.autoImage, 'visibility: hidden; ');
																																gwd.actions.events.setInlineStyle(coconutWaterButton.offImage, 'visibility: visible; ');			
																																clearInterval(UpdateCoconutWaterAutoModeStatusHandle);
																															}
																															else
																															{	
																																gwd.actions.events.setInlineStyle(coconutWaterButton.autoImage, 'visibility: visible; ');
																																gwd.actions.events.setInlineStyle(coconutWaterButton.offImage, 'visibility: hidden; ');
																															} 
																														  });
																		  }, 3000);
			
		}
		
		function UpdateChemicalRunningStatus()
		{
			var chemicalModeStatusHandle = setInterval(
				function()
				{
					webiopi().callMacro("IsChemicalModePumping", 
										[], 
										function(acro, args, data)

											if(data)

												gwd.actions.events.setInlineStyle(chemicalButtonArray.pumpingImage, 'visibility: visible; ');

												//UpdateChemicalTankStatus();
												//UpdateChemicaFeederStatus();
											}
										});
					webiopi().callMacro("IsChemicalModeError", 
										[], 
										function(acro, args, data)
										{
											if(data)
											{
												//Change button to stopImage
												gwd.actions.events.setInlineStyle(chemicalButtonArray.stopImage, 'visibility: visible; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.mixingImage, 'visibility: hidden; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.pumpingImage, 'visibility: hidden; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.pauseImage, 'visibility: hidden; ');
												
												//Show error message
												webiopi().callMacro("GetChemicalMessage", 
																	 [], 
																	 function(acro, args, data)
																	 {
																		 window.alert(data);																								
																	 });
												clearInterval(chemicalModeStatusHandle);
											}
										});
					webiopi().callMacro("IsChemicalModeStop", 
										[], 
										function(acro, args, data)
										{
											if(data)
											{
												//Change button to stopImage
												gwd.actions.events.setInlineStyle(chemicalButtonArray.stopImage, 'visibility: visible; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.mixingImage, 'visibility: hidden; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.pumpingImage, 'visibility: hidden; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.pauseImage, 'visibility: hidden; ');
												//UpdateChemicalValveStatus();
												clearInterval(chemicalModeStatusHandle);
											}
										});
					
					webiopi().callMacro("IsChemicalModeMixing",

												gwd.actions.events.setInlineStyle(chemicalButtonArray.pauseImage, 'visibility: hidden; ');
												//UpdateChemicalTankStatus();
												//UpdateChemicaFeederStatus();
												//UpdateChemicalValveStatus();
											}
										});
										
					webiopi().callMacro("IsChemicalModePause", 
										[], 
										function(acro, args, data)
										{
											if(data)
											{
												gwd.actions.events.setInlineStyle(chemicalButtonArray.stopImage, 'visibility: hidden; ');
												gwd.actions.events.setInlineStyle(chemicalButtonArray.mixingImage, 'visibility: hidden; ');

											}

				    UpdateChemicalValveStatus();
				    UpdateChemicalTankStatus();
					UpdateChemicalFeederStatus();
					
				}, 
				3000);
		}
		
		function UpdateChemicalValveStatus()
